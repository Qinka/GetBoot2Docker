env:
  - VER=v1.10.2
script:
  - wget https://github.com/rancher/os/releases/download/v0.4.3/rancheros.iso
after_success: |
  if [ -n "$GITHUB_API_KEY" ]; then
    git config --global user.name "travis_auto"
    git config --global user.email "qinka@live.com"
    cd ~
    git clone https://qinka:$GITHUB_API_KEY@github.com/Qinka/GetBoot2Docker.git
    cd GetBoot2Docker
    export RELHELP=$(pwd)
    cd "$TRAVIS_BUILD_DIR"
    cp *.iso $RELHELP
    cd $RELHELP
    git add .
    git commit -am"$(date)"
    git push origin master
    cd ~
    sudo rm -rf $RELHELP
    cd "$TRAVIS_BUILD_DIR"
  fi
